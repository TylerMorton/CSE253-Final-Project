# Interface to listen on
interface=eth0          # Replace with your network interface

# Bind to the interface to avoid relaying DHCP on unintended interfaces
bind-interfaces

# DHCP range and lease time
dhcp-range=192.168.1.50,192.168.1.150,12h  # IP range and 12-hour lease time

# Gateway (default route)
dhcp-option=3,192.168.1.1  # Gateway IP

# DNS server(s)
dhcp-option=6,8.8.8.8,8.8.4.4  # Google Public DNS servers

# Broadcast address
dhcp-option=28,192.168.1.255

# Network mask
dhcp-option=1,255.255.255.0

# Additional configuration options
log-dhcp                   # Log DHCP requests and responses
domain=mydomain.local      # Set a custom domain name

# Static IP assignments
dhcp-host=00:11:22:33:44:55,192.168.1.100  # Assign a fixed IP based on MAC
dhcp-host=aa:bb:cc:dd:ee:ff,192.168.1.101,device1  # Static IP with hostname

# PXE boot (if applicable)
# dhcp

